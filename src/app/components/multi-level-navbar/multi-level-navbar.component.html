<nav class="bg-white border-gray-200 dark:bg-gray-900 dark:border-gray-700">
  <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">
    <a href="#" class="flex items-center">
      <img src="logo.png" class="h-8 mr-3" alt="Flowbite Logo" />
      <span class="self-center text-2xl font-semibold whitespace-nowrap dark:text-white">Flowbite</span>
    </a>
    <button
      type="button"
      class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:ring-gray-600"
      aria-controls="navbar-multi-level"
      [attr.aria-expanded]="isMobileMenuOpen"
      (click)="toggleMobileMenu()"
    >
      <span class="sr-only">Open main menu</span>
      <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
        <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
      </svg>
    </button>
    <div class="hidden w-full md:block md:w-auto" id="navbar-multi-level">
      <ul class="flex flex-col p-4 md:p-0 mt-4 md:flex-row md:space-x-8 md:mt-0">
        <ng-container *ngFor="let link of links">
          <li>
            <a
              *ngIf="!link.subLinks.length; else dropdownLink"
              [routerLink]="link.routerLink"
              (click)="toggleDropdown(link)"
              [attr.aria-current]="link.routerLink === '/' ? 'page' : null"
              class="block py-2 pl-3 pr-4 text-gray-900 rounded hover:bg-gray-100 md:hover:text-blue-700"
            >
              {{ link.name }}
            </a>
            <ng-template #dropdownLink>
              <button
                [id]="'dropdownLink-' + link.name"
                class="dropdown-toggle"
                [attr.aria-controls]="'dropdown-' + link.name"
                [attr.aria-expanded]="link.isOpen ? 'true' : 'false'"
                (click)="toggleDropdown(link)"
              >
                {{ link.name }}
                <svg class="w-3 h-3 ml-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                  <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1 4 4 4-4"/>
                </svg>
              </button>
              <div
                [id]="'dropdown-' + link.name"
                class="dropdown-content"
                [class.open]="link.isOpen"
              >
                <ul class="sub-menu">
                  <ng-container *ngFor="let sublink of link.subLinks">
                    <li class="sub-menu-item">
                      <a
                        *ngIf="!sublink.subLinks.length; else subDropdownLink"
                        [routerLink]="sublink.routerLink"
                        class="sub-menu-link"
                      >
                        {{ sublink.name }}
                      </a>
                      <ng-template #subDropdownLink>
                        <button
                          [id]="'subDropdownButton-' + sublink.name"
                          class="sub-dropdown-toggle"
                          [attr.aria-controls]="'subDropdown-' + sublink.name"
                          [attr.aria-expanded]="sublink.isOpen ? 'true' : 'false'"
                          (click)="toggleSubDropdown(sublink)"
                        >
                          {{ sublink.name }}
                          <svg class="w-3 h-3 ml-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 10 6">
                            <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1 4 4 4-4"/>
                          </svg>
                        </button>
                        <div
                          [id]="'subDropdown-' + sublink.name"
                          class="sub-dropdown-content"
                          [class.open]="sublink.isOpen"
                        >
                          <ul class="sub-sub-menu">
                            <li *ngFor="let subsublink of sublink.subLinks">
                              <a [routerLink]="subsublink.routerLink" class="sub-sub-menu-link">
                                {{ subsublink.name }}
                              </a>
                            </li>
                          </ul>
                        </div>
                      </ng-template>
                    </li>
                  </ng-container>
                </ul>
              </div>
            </ng-template>
          </li>
        </ng-container>
      </ul>
    </div>
  </div>
</nav>
