<div class="bg-gray-100 py-10 px-8 lg:px-20">
  <div class="bg-white shadow-md p-6 rounded-lg">
    <h2 class="text-2xl font-semibold mb-4">Contactez Nous</h2>
    <div class="grid gap-3">

      <div class="bg-gray-200 p-4 rounded-md col-span-2">
        <div class="flex items-center space-x-2">
          <i class="bi bi-geo-alt text-gray-500"></i>
          <div>
            <h4 class="font-semibold">Localisation:</h4>
            <p class="text-off-gray">Rue de Nevers Hammamet,8050,Nabeul</p>
          </div>
        </div>
      </div>

      <div class="bg-gray-200 p-4 rounded-md col-span-2 lg:col-span-1">
        <div class="flex items-center space-x-2">
          <i class="bi bi-envelope text-gray-500"></i>
          <div>
            <h4 class="font-semibold">Email:</h4>
            <p class="text-off-gray">elite.council.consulting@gmail.com</p>
          </div>
        </div>
      </div>

      <div class="bg-gray-200 p-4 rounded-md col-span-2 lg:col-span-1">
        <div class="flex items-center space-x-2">
          <i class="bi bi-phone text-gray-500"></i>
          <div>
            <h4 class="font-semibold">Numéro:</h4>
            <p class="text-off-gray">Place Holder</p>
          </div>
        </div>
      </div>

      <div class="bg-gray-200 p-4 rounded-md col-span-2 my-4">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m16!1m12!1m3!1d25689.11657254659!2d10.600175629366829!3d36.40581832127862!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!2m1!1sRue%20de%20Nevers%20Hammamet%2C8050%2CNabeul!5e0!3m2!1sfr!2stn!4v1691917227309!5m2!1sfr!2stn"
          frameborder="0" class="w-full h-72" allowfullscreen></iframe>
      </div>

    </div>
  </div>

  <div class="mt-8">
    <form class="bg-white shadow-md p-6 rounded-lg">
      <div class="grid grid-cols-1 md:grid-cols-2 gap-6">

        <div>
          <label for="name" class="block font-semibold">Votre Nom</label>
          <input type="text" name="name" id="name"
            class="mt-1 w-full px-3 py-2 border rounded-lg focus:ring focus:ring-indigo-300" required>
        </div>

        <div>
          <label for="email" class="block font-semibold">Votre Email</label>
          <input type="email" name="email" id="email"
            class="mt-1 w-full px-3 py-2 border rounded-lg focus:ring focus:ring-indigo-300" required>
        </div>

      </div>

      <div class="mt-6">
        <label for="subject" class="block font-semibold">Sujet</label>
        <input type="text" name="subject" id="subject"
          class="mt-1 w-full px-3 py-2 border rounded-lg focus:ring focus:ring-indigo-300" required>
      </div>

      <div class="mt-6">
        <label for="message" class="block font-semibold">Message</label>
        <textarea name="message" rows="6"
          class="mt-1 w-full px-3 py-2 border rounded-lg focus:ring focus:ring-indigo-300" required></textarea>
      </div>

      <div class="mt-6">
        <div class="flex items-center space-x-2">
          <div class="animate-spin bg-indigo-500 w-6 h-6 rounded-full"></div>
          <div class="text-gray-600">Chargement...</div>
        </div>
      </div>

      <div class="mt-6">
        <div class="flex items-center space-x-2 opacity-0">
          <div class="bg-green-500 w-6 h-6 rounded-full"></div>
          <div class="text-green-500">Votre Message a été envoyé Merci !</div>
        </div>
      </div>

      <div class="mt-6">
        <button type="submit"
          class="bg-main text-off-white font-semibold rounded-sm py-3 px-5 text-base hover:bg-main-dark hover:drop-shadow-lg transition-all">Envoyer
          Message</button>
      </div>

    </form>
  </div>

</div>
